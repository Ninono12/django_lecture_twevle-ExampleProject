{% extends "base.html" %}
{% block title %}{{ blog.title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="card-title">{{ blog.title }}</h1>
            <p class="text-muted">By {{ blog.author }} | {{ blog.date }}</p>
            <p class="mt-3">{{ blog.content }}</p>
        </div>
    </div>

    <a href="{% url 'blog_list' %}" class="btn btn-secondary mt-4">‚Üê Back to all posts</a>
</div>
{% endblock %}
